apiVersion: batch/v1
kind: Job
metadata:
  name: initialize-namespace-ragt-sep18-1-gitops
spec:  
  template:         
    metadata:
      name: initialize-namespace-ragt-sep18-1-gitops
    spec:  
      serviceAccountName: pipeline
      containers:
      - name: initialize-namespace
        image: quay.io/redhat-ai-dev/utils:latest
        command:
        - /bin/bash
        - -c
        - |
          NS=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace) 
          echo "Initialize RHTAP Namespace: $NS"  
          cat <<CONFIGURE_PIPELINE | oc create -f - 
          apiVersion: tekton.dev/v1
          kind: PipelineRun
          metadata:
            generateName: rhtap-dev-namespace-setup-
            namespace: $NS 
          spec:
            pipelineSpec:
              tasks:
                - name: configure-namespace
                  taskRef:
                    kind: Task
                    params:
                      - name: kind
                        value: task
                      - name: name
                        value: rhtap-dev-namespace-setup
                      - name: namespace
                        value: rhtap
                    resolver: cluster 
          CONFIGURE_PIPELINE
          
      restartPolicy: Never